<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <section>
        <div id="display">
            <h1>0</h1>
        </div>
        <div>
            <ul id="keys">
                <li>
                    <button class="yellow">*</button>
                    <button class="yellow">/</button>
                    <button class="yellow">-</button>
                    <button class="yellow">+</button>
                </li>
                <li id="row2" class="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                </li>
                <li id="row3" class="numbers">
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                </li>
                <li id="row4">
                    <button class="numbers">1</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="green">=</button>
                </li>
                <li>
                    <button class="red">C</button>
                </li>
            </ul>
        </div>
    </section>
    <footer>

    </footer>
    <script src="myscript.js"></script>
</body>
</html>
